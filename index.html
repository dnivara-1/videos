<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Without Download Option</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://file-examples.com/storage/fe3f15b9da66a36baa1b51a/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">Video Playback</div>
    </div>
</body>
</html>
